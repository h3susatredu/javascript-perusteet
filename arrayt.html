<script>
    // luodaan lista/taulukko (array):
    const fruits = ["Apple", "Banana", "Orange", "Pear", "Peach"];  // [] = tyhjä lista
    console.log(fruits);

    // tulostaa konsoliin sen hedelmän nimen, jonka indeksinumero on 4:
    console.log( fruits[4] );

    // muodosta lista new Array -konstruktorilla:
    const fruits2 = new Array("Apple", "Banana");
    console.log(fruits2.length);

    // muodosta merkkijonosta lista split-funktiolla:
    const fruits3 = "Apple, Banana, Orange".split(", ");
    console.log(fruits3.length);

</script>
